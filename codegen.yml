overwrite: true
schema:
  - './api/src/modules/base-schema.graphql'
  - './api/src/modules/**/*.graphql'
documents: webapp/src/**/*.{ts,tsx}
generates:
  api/src/__generated__/graphql.ts:
    plugins:
      - typescript
      - typescript-resolvers
  webapp/src/__generated__/graphql.tsx:
    plugins:
      - typescript
      - typescript-resolvers
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withMutationFn: true
