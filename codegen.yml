overwrite: true
schema:
  - './src/api/modules/base-schema.graphql'
  - './src/api/modules/**/*.graphql'
documents: src/webapp/**/*.{ts,tsx}
generates:
  src/api/__generated__/graphql.ts:
    plugins:
      - typescript
      - typescript-resolvers
  src/webapp/__generated__/graphql.tsx:
    plugins:
      - typescript
      - typescript-resolvers
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withMutationFn: true
