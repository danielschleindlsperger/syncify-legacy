overwrite: true
schema:
  - './apps/api/src/modules/base-schema.graphql.ts'
  - './apps/api/src/modules/**/*.graphql.ts'
documents: apps/webapp/src/**/*.{ts,tsx}
generates:
  apps/api/src/__generated__/graphql.ts:
    plugins:
      - typescript
      - typescript-resolvers
  apps/webapp/src/__generated__/graphql.tsx:
    plugins:
      - typescript
      - typescript-resolvers
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withMutationFn: true
