overwrite: true
schema: './api/src/schema.graphql'
documents: webapp/**/*.tsx
generates:
  api/src/__generated__/graphql.ts:
    plugins:
      - typescript
      - typescript-resolvers
  webapp/src/__generated__/graphql.tsx:
    plugins:
      - typescript
      - typescript-resolvers
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withMutationFn: true
